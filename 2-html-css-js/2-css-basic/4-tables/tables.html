<!DOCTYPE html>
<html lang="en"> <!-- Define o idioma da página como inglês -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 para suportar diversos idiomas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a página para ser responsiva -->
    <title>Tabelas</title> <!-- Define o título da página -->
    <link rel="stylesheet" href="tables.css"> <!-- Link para o arquivo de estilo CSS externo -->
</head>
<body>
    <h2>Tabela Simples</h2> <!-- Título da primeira tabela -->
    <table class="tabela-simples"> <!-- Início da primeira tabela com a classe 'tabela-simples' -->
        <tr>
            <td class="coluna1">1,1</td> <!-- Primeira célula da primeira linha -->
            <td class="coluna2">1,2</td> <!-- Segunda célula da primeira linha -->
        </tr>
        <tr>
            <td class="coluna1">2,1</td> <!-- Primeira célula da segunda linha -->
            <td class="coluna2">2,2</td> <!-- Segunda célula da segunda linha -->
        </tr>
    </table>

    <br> <!-- Quebra de linha para espaçamento entre as tabelas -->

    <h2>Tabela com Cabeçalho e Legenda</h2> <!-- Título da segunda tabela -->
    <table class="tabela-clubes"> <!-- Início da segunda tabela com a classe 'tabela-clubes' -->
        <caption>Ranking de Clubes</caption> <!-- Legenda da tabela, centralizada no topo -->
        <thead> <!-- Cabeçalho da tabela -->
            <tr>
                <th class="header-rank">Rank</th> <!-- Cabeçalho da coluna de rank -->
                <th class="header-clube">Clube</th> <!-- Cabeçalho da coluna de clubes -->
            </tr>
        </thead>
        <tbody> <!-- Corpo da tabela -->
            <tr>
                <td class="rank">1</td> <!-- Primeira célula da coluna de rank, linha 1 -->
                <td class="clube">Grêmio</td> <!-- Primeira célula da coluna de clubes, linha 1 -->
            </tr>
            <tr>
                <td class="rank">2</td> <!-- Primeira célula da coluna de rank, linha 2 -->
                <td class="clube">Barcelona</td> <!-- Primeira célula da coluna de clubes, linha 2 -->
            </tr>
        </tbody>
    </table>

    <br> <!-- Quebra de linha para espaçamento entre as tabelas -->

    <h2>Tabela Técnica</h2> <!-- Título da terceira tabela -->
    <table id="tabela-tecnica"> <!-- Início da terceira tabela com o id 'tabela-tecnica' -->
        <tbody> <!-- Corpo da tabela -->
            <tr>
                <td class="especificacao">Memória</td> <!-- Primeira célula da coluna de especificação -->
                <td class="detalhe">16GB</td> <!-- Primeira célula da coluna de detalhes -->
            </tr>
            <tr>
                <td class="especificacao">Processador</td> <!-- Segunda célula da coluna de especificação -->
                <td class="detalhe">Intel i7</td> <!-- Segunda célula da coluna de detalhes -->
            </tr>
        </tbody>
    </table>
</body>
</html>
